<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/style.css">

    <link rel="icon" href="assets/imgs/favicon.png">
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <article class="card">
      <img class="card_image" src="assets/imgs/illustration-hero.svg" alt="illustration hero">

      <header class="card_header">
        <h1 class="card_title">Order Summary</h1>
        <p class="card_subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </header>

      <section class="card_plan">
        <img class="card_plan-icon" src="assets/imgs/icon-music.svg" alt="icon music">
        <p class="card_plan-content">
          <span class="card_plan-type">Annual Plan</span>
          <span class="card_plan-price">$59.99/year</span>
        </p>
        <a class="card_plan-button" href="#">Change</a>
      </section>

      <section class="card_options">
        <button class="card_options-confirm">Proceed to Payment</button>
        <a class="card_options-cancel" href="#">Cancel Order</a>
      </section>
    </article>

    <footer class="attribution">
      <p class="attribution_text">Challenge by <a class="attribution_link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="attribution_link" href="https://github.com/octavio-oi" target="_blank">octavio_oi</a>.</p>
    </footer>
  </body>
</html>
