<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="assets/imgs/favicon.png">
    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <div class="card" role="main">
      <img src="assets/imgs/qr-code.png" alt="QR code to frontendmentor.io">
      <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    
    <div class="attribution" role="footer">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/octavio-oi">octavio_oi</a>.</p>
    </div>
  </body>
</html>
