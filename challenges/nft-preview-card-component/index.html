<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/style.css">

  <link rel="icon" href="assets/imgs/favicon.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <article class="card">
    <div class="card_image" role="img">
      <img class="card_image-preview" src="assets/imgs/image-equilibrium.jpg" alt="nft equilibrium image">
      <div class="card_image-view" role="img">
        <img class="card_image-view-icon" src="assets/imgs/icon-view.svg" alt="icon view">
      </div>
    </div>

    <header class="card_header">
      <h1 class="card_name">Equilibrium #3429</h1>
      <p class="card_detail">Our Equilibrium collection promotes balance and calm.</p>
    </header>

    <section class="card_content">
      <p class="card_price">
        <img class="card_price-icon" src="assets/imgs/icon-ethereum.svg" alt="icon ethereum">
        <span class="card_price-value">0.041 ETH</span>
      </p>
      <p class="card_time">
        <img class="card_time-icon" src="assets/imgs/icon-clock.svg" alt="icon clock">
        <span class="card_time-value">3 days left</span>
      </p>
    </section>

    <hr class="card_line">

    <footer class="card_footer">
      <img class="card_avatar" src="assets/imgs/image-avatar.png" alt="avatar image">
      <p class="card_credits">Creation of <a class="card_user" href="#">Jules Wyvern</a></p>
    </footer>
  </article>

  <footer class="attribution">
    <p class="attribution_text">Challenge by <a class="attribution_link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="attribution_link" href="https://github.com/octavio-oi" target="_blank">octavio_oi</a>.</p>
  </footer>
</body>
</html>
